    <style>
        body {
            font-family: 'Funnel Sans', sans-serif;
        }
        .case-study-section {
            display: none;
        }
        /* Simple Phone Mockup CSS */
        .phone-mockup {
            position: relative;
            width: 100%;
            max-width: 250px; /* Controls the size of the phone */
            aspect-ratio: 9 / 19.5; /* Approximate phone aspect ratio */
            background: #111;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: auto;
        }
        .phone-mockup .screen {
            background: #fff;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        .phone-mockup .screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
